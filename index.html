<script>
    // ‚úÖ GitHub ‡§∏‡•á JSON ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
    async function fetchQuotes() {
        try {
            const response = await fetch("https://raw.githubusercontent.com/MotivationalWords/MotivationalWords.github.io/refs/heads/main/Content/quotes.json");
            const quotes = await response.json();

            const container = document.getElementById("quote-container");
            container.innerHTML = ""; // ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§ï‡•ã‡§ü‡•ç‡§∏ ‡§π‡§ü‡§æ‡§è‡§Ç

            let totalQuotes = quotes.length; // ‡§ï‡•Å‡§≤ ‡§ï‡•ã‡§ü‡•ç‡§∏ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ

            quotes.forEach((text, index) => {
                let quoteBox = document.createElement("div");
                quoteBox.classList.add("quote-box");
                quoteBox.innerHTML = `
                    <div class="quote-number">${totalQuotes - index}</div>
                    <div class="quote-text">${text}</div>
                    <div class="buttons">
                        <button class="button copy-btn" onclick="copyQuote(this)">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                container.appendChild(quoteBox);
            });
        } catch (error) {
            console.error("Quotes ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à:", error);
        }
    }

    function copyQuote(button) {
        const quoteText = button.closest(".quote-box").querySelector(".quote-text").innerText.trim();
        navigator.clipboard.writeText(quoteText);
    }

    // ‚úÖ ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§ï‡•ã‡§ü‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
    fetchQuotes();
</script>
