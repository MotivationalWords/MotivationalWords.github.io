<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Motivational Quotes In Hindi</title>
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <style>
        body {
            font-family: 'Arya', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ✅ Sticky Header */
        header {
            background-color: #00695c;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .home-icon {
            color: white;
            font-size: 22px;
            text-decoration: none;
            margin-left: 110px;
            margin-right: 20px;
            cursor: none;
        }

        /* ✅ Content Container */
        .container {
            max-width: 1200px;
            margin: 60px auto 70px;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* ✅ Quotes Grid */
        .quote-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        /* ✅ Quotes Box */
        .quote-box {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            transition: transform 0.3s;
        }
        .quote-number {
            position: absolute;
            top: 2px;
            right: 2px;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
        }

        .quote-box:hover {
            transform: translateY(-3px);
        }

        .quote-text {
            font-size: 14px;
            color: black;
            text-align: left;
            padding-right: 40px;
            line-height: 1.4;
            margin-top: 1px;
            margin-bottom: -10px;
        }

        /* ✅ Buttons */
        .buttons {
            display: flex;
            justify-content: right;
            gap: 0px;
        }

        .button {
            background: none;
            margin: 0;
            color: #ff7043;
            border: none;
            padding: 0;
            font-size: 15px;
        }

        .button:hover {
            color: green;
        }

        /* ✅ Scrollbar Hide (Chrome, Edge, Safari) */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            color: #000000;
        }

        /* ✅ Scrollbar Hide (Firefox) */
        html {
            scrollbar-width: none;
        }

        /* ✅ Sticky Footer */
        footer {
            background-color: #00796b;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        /* ✅ Mobile Responsive */
        @media (max-width: 768px) {
            .quote-boxes {
                grid-template-columns: 1fr;
            }
        }

    
    </style>
</head>
<body>

<header>
    Motivational Words
    <a href="/" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
</header>

<div class="container">
    <div id="quote-container" class="quote-boxes">
        <!-- Quotes will be inserted here automatically -->
    </div>
</div>

<footer>© Motivational Words</footer>

<script>
    // ✅ GitHub से JSON डेटा लोड करें
    async function fetchQuotes() {
        try {
            const response = await fetch("https://raw.githubusercontent.com/MotivationalWords/MotivationalWords.github.io/refs/heads/main/Content/quotes.json");
            const quotes = await response.json();

            const container = document.getElementById("quote-container");
            container.innerHTML = ""; // पहले से मौजूद कोट्स हटाएं

            let totalQuotes = quotes.length; // कुल कोट्स की संख्या

            quotes.forEach((text, index) => {
                let quoteBox = document.createElement("div");
                quoteBox.classList.add("quote-box");
                quoteBox.innerHTML = `
                    <div class="quote-number">${totalQuotes - index}</div>
                    <div class="quote-text">${text}</div>
                    <div class="buttons">
                        <button class="button copy-btn" onclick="copyQuote(this)">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                container.appendChild(quoteBox);
            });
        } catch (error) {
            console.error("Quotes लोड करने में समस्या हुई:", error);
        }
    }

    function copyQuote(button) {
        const quoteText = button.closest(".quote-box").querySelector(".quote-text").innerText.trim();
        navigator.clipboard.writeText(quoteText);
    }

    // ✅ पेज लोड होते ही कोट्स लोड करें
    fetchQuotes();
</script>

</body>
</html>
